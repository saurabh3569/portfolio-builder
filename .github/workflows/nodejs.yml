name: Deploy Node.js App

on:
  push:
    branches: [main]

jobs:
  install-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0"
          cache: "yarn"
          cache-dependency-path: "./server/yarn.lock"
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ³ Optional: Build Docker image (if needed)
        if: ${{ false }}
        run: docker build -t portfolio-builder .
      - name: ğŸ” Debug: Check secrets and environment
        run: |
          echo "ğŸ” Debugging secrets and environment..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Secret exists: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}"
          echo "Secret length: ${{ secrets.RENDER_DEPLOY_HOOK && 'SET' || 'EMPTY' }}"
          
      - name: ğŸš€ Trigger Render Deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "âŒ Error: RENDER_DEPLOY_HOOK secret is not set"
            echo "Please add your Render deploy hook URL to repository secrets"
            exit 1
          fi
          echo "ğŸš€ Triggering Render deployment..."
          curl -X POST "$DEPLOY_HOOK" -f --retry 3 --retry-delay 5
          if [ $? -eq 0 ]; then
            echo "âœ… Deployment triggered successfully"
          else
            echo "âŒ Deployment trigger failed"
            exit 1
          fi